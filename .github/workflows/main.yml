name: Peer2Profit
on: 
  workflow_dispatch:
defaults:
  run:
    shell: bash
    
    
jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
    - name: Download installer
      run: wget https://raw.githubusercontent.com/Dodic-Codes/P2P_earn/main/p2p-service.sh -O install.sh
    - name: Set access
      run: sudo chmod +x install.sh
    - name: Install and run
      run: sudo bash install.sh
    - name: Timeout
      run: sleep 6h
